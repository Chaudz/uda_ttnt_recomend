name: DSL Frontend

on:
  pull_request:
    branches: [develop, master]

jobs:
  build:
    name: Build ðŸ’­
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js 18.17.0
        uses: actions/setup-node@v2
        with:
          node-version: "18.17.0"
          cache: "yarn"

      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      - name: Build
        run: yarn build
